<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Slider with Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.0.3/jquery.cycle.all.min.js"></script>
</head>
<body>
    <h1>Ultimate Image Sliders with Code</h1>
    <div class="slider-wrapper">
        <!-- Slider 1 -->
        <div class="slider-container">
            <div id="slider1" class="slider">
                <img src="images/imeg11.jpg">
                <img src="images/imeg33.jpg">
                <img src="images/imeg333.jpg">
                <img src="images/imeg222.jpg">
            </div>
            <div class="code-container">
                <pre id="code1">
$("#slider1").cycle({ fx: "shuffle" });
                </pre>
                <button class="copy-btn" onclick="copyCode('code1')">Copy Code</button>
            </div>
        </div>

        <!-- Slider 2 -->
        <div class="slider-container">
            <div id="slider2" class="slider">
                <img src="images/imeg11.jpg">
                <img src="images/imeg33.jpg">
                <img src="images/imeg333.jpg">
                <img src="images/imeg222.jpg">
            </div>
            <div class="code-container">
                <pre id="code2">
$("#slider2").cycle({ fx: "zoom", delay: -2000 });
                </pre>
                <button class="copy-btn" onclick="copyCode('code2')">Copy Code</button>
            </div>
        </div>

        <!-- Slider 3 -->
        <div class="slider-container">
            <div id="slider3" class="slider">
                <img src="images/imeg11.jpg">
                <img src="images/imeg33.jpg">
                <img src="images/imeg333.jpg">
                <img src="images/imeg222.jpg">
            </div>
            <div class="code-container">
                <pre id="code3">
$("#slider3").cycle({ fx: "turnDown", delay: -4000 });
                </pre>
                <button class="copy-btn" onclick="copyCode('code3')">Copy Code</button>
            </div>
        </div>

        <!-- Slider 4 -->
        <div class="slider-container">
            <div id="slider4" class="slider">
                <img src="images/imeg11.jpg">
                <img src="images/imeg33.jpg">
                <img src="images/imeg333.jpg">
                <img src="images/imeg222.jpg">
            </div>
            <div class="code-container">
                <pre id="code4">
$("#slider4").cycle({ fx: "curtainX", delay: -2000 });
                </pre>
                <button class="copy-btn" onclick="copyCode('code4')">Copy Code</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
